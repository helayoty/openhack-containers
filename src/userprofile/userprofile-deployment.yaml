apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile-app
  namespace: api-dev
spec:
  selector:
    matchLabels:
      app: userprofile-app
  template:
    metadata:
      labels:
        app: userprofile-app
    spec:
      containers:
      - name: userprofile
        image: registrybal1640.azurecr.io/userprofile
        env:
          - name: SQL_USER
            value: "sqladminbAl1640"
          - name: SQL_PASSWORD
            value: "jM59p4Ul0"
          - name: SQL_SERVER
            value: "mydrivingDB.database.windows.net"
          - name: SQL_DBNAME
            value: "mydrivingDB"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: userprofile-app-service
  namespace: api-dev
spec:
  selector:
    app: userprofile-app
  ports:
  - port: 80
    targetPort: 8080

        
